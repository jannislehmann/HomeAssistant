---
input_boolean:
  cleaned_today:
    icon: phu:roborock

input_select:
  glenn_room:
    name: Choose a room to clean
    options:
      - Select Room
      - Abstellraum
      - Badezimmer
      - Küche
      - Wohnzimmer
      - Büro
      - Flur
      - Schlafzimmer
      - Wischen

script:
  # Go To
  glenn_go_home:
    sequence:
      - action: vacuum.return_to_base
        data:
          entity_id: vacuum.glenn
  glenn_clean_all:
    sequence:
      - action: vacuum.start
        entity_id: vacuum.glenn
  # Zoned Clean
  glenn_clean_storage:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["17"]}'
  glenn_clean_bath:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["22"]}'
  glenn_clean_office:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["18"]}'
  glenn_clean_hall:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["16"]}'
  glenn_clean_kitchen:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["20"]}'
  glenn_clean_bed:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["21"]}'
  glenn_clean_living:
    sequence:
      - action: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '{"segment_ids": ["19"]}'
  # Queued Room cleaning
  glenn_room_cleaning:
    mode: queued
    alias: Glenn Room Cleaning
    max: 10
    fields:
      room:
        name: Room
        required: true
        example: living
        selector:
          select:
            options:
              - bath
              - bed
              - kitchen
              - hall
              - living
              - office
              - storage
    sequence:
      - choose:
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: vacuum.glenn
                    state: cleaning
                  - condition: state
                    entity_id: vacuum.glenn
                    state: error
            sequence:
              - wait_for_trigger:
                  - platform: state
                    entity_id: vacuum.glenn
                    to: returning
                  - platform: state
                    entity_id: vacuum.glenn
                    to: docked
                continue_on_timeout: false
                timeout: '00:30:00'
              - action: >
                  script.glenn_clean_{{ room }}
              - wait_for_trigger:
                  - platform: state
                    entity_id: vacuum.glenn
                    to: returning
                  - platform: state
                    entity_id: vacuum.glenn
                    to: docked
                continue_on_timeout: false
                timeout: '00:30:00'
          - conditions:
              - condition: or
                conditions:
                  - condition: state
                    entity_id: vacuum.glenn
                    state: returning
                  - condition: state
                    entity_id: vacuum.glenn
                    state: docked
                  - condition: state
                    entity_id: vacuum.glenn
                    state: idle
            sequence:
              - action: >
                  script.glenn_clean_{{ room }}
              - wait_for_trigger:
                  - platform: state
                    entity_id: vacuum.glenn
                    to: returning
                  - platform: state
                    entity_id: vacuum.glenn
                    to: docked
                continue_on_timeout: false
                timeout: '00:30:00'
        default: []