---
input_boolean:
  cleaned_today:
    icon: phu:roborock

input_select:
  glenn_room:
    name: Choose a room to clean
    options:
      - Select Room
      - Abstellraum
      - Badezimmer
      - Kuche
      - Wohnzimmer
      - Buro
      - Flur
      - Schlafzimmer
      - Wischen

script:
  # Mopping
  glenn_mop:
    sequence:
      - service: vacuum.start
        entity_id: vacuum.glenn
      - delay:
          minutes: 1
      - service: vacuum.set_fan_speed
        data:
          entity_id: vacuum.glenn
          fan_speed: 'off'
  # Go To
  glenn_go_home:
    sequence:
      - service: vacuum.return_to_base
        data:
          entity_id: vacuum.glenn
  glenn_go_trash:
    sequence:
      - service: vacuum.send_command
        data:
          entity_id: vacuum.glenn
          command: 'go_to'
          params:
            'spot_id': 'Garbage'
  # Zoned Clean
  glenn_clean_storage:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '17'
  glenn_clean_bathroom:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '16'
  glenn_clean_office:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '21'
  glenn_clean_hall:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '18'
  glenn_clean_kitchen:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '22'
  glenn_clean_bed:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '19'
  glenn_clean_living:
    sequence:
      - service: mqtt.publish
        data:
          topic: valetudo/glenn/MapSegmentationCapability/clean/set
          payload: '20'
