---
recorder:
  purge_keep_days: 14
  db_url: !secret recorder_db_url
  exclude:
    domains:
      - update
      - automation
      - script
      - device_tracker
      - scene
      - camera
      - media_player
      - uptime
      - time_date
      - worldclock
    entity_globs:
      - sensor.openweathermap_*
      # - "*battery*"
      - switch.adaptive_lighting_*
      - sensor.clock*
      - sensor.date*
      - sensor.glances*
      - sensor.load_*m
      - sensor.time*
      - sensor.uptime*
    entities:
      - sun.sun
      - sensor.date
      - sensor.memory_free
      - sensor.memory_use_percent
      - sensor.processor_use
  # Disable auto purging, I'm doing this using automations instead
  auto_purge: false
