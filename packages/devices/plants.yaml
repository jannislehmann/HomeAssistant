---
# https://github.com/Olen/homeassistant-plant
plant:
  openplantbook:
    client_id: !secret plantbook_client_id
    secret: !secret plantbook_secret

  ficus:
    species: ficus
    name: ficus benjamini
    sensors:
      moisture: sensor.mi_flora_moisture
      battery: sensor.mi_flora_battery_level
      temperature: sensor.mi_flora_temperature
      conductivity: sensor.mi_flora_soil_conductivity
      brightness: sensor.mi_flora_light_illuminance
