---
secrets: /config/secrets.yaml
appdaemon:
  latitude: 52.0
  longitude: 4.0
  elevation: 0
  time_zone: Europe/Berlin
  plugins:
    HASS:
      type: hass
    MQTT:
      type: mqtt
      namespace: mqtt
      client_id: "appdaemon"
      client_host: core-mosquitto.local.hass.io
      client_port: 1883
      client_user: "appdaemon"
      client_password: !secret mqtt_appdaemon_password
      client_topics: NONE
http:
  url: http://127.0.0.1:5050
admin:
api:
hadashboard: