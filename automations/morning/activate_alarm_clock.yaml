---
alias: Activate alarm clock
description: Activates the alarm clock.
id: 321b7fa1-9003-4295-84de-2b3b5c2b6531
mode: single
trigger:
  platform: time_pattern
  seconds: '/5'
condition:
  - condition: state
    entity_id: input_boolean.alarm_clock_triggered_today
    state: 'off'
  - condition: state
    entity_id: input_boolean.alarm_clock
    state: 'on'
  - condition: state
    entity_id: binary_sensor.home
    state: 'on'
action:
  - choose:
      - conditions:
        # Manual time
        - "{{ states('input_datetime.alarm_time')[0:5] == states('sensor.time') }}"
        - "{{ states('input_datetime.alarm_time') != '00:00:00' }}"
        sequence:
        - action: input_datetime.set_datetime
          data:
            entity_id: input_datetime.alarm_time
            time: "00:00:00"
        - action: script.alarm_clock_morning

      - conditions:
          # Weekend - Basic
          - condition: time
            after: '08:20:00'
            before: '08:25:00'
            weekday: [sat, sun]
          # No manual alarm override
          # If the training conditions applies, the alarm is triggered before this
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
        sequence:
          action: script.alarm_clock_morning

      - conditions:
          # Vacation
          - condition: time
            after: '08:20:00'
            before: '08:25:00'
          # No manual alarm override
          - "{{ states('input_boolean.vacation_mode') == 'on' }}"
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
        sequence:
          action: script.alarm_clock_morning

      - conditions:
          # Public Holiday
          - condition: time
            after: '08:20:00'
            before: '08:25:00'
          # No manual alarm override
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: "on"
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
        sequence:
          action: script.alarm_clock_morning

      - conditions:
          # Workday - Work
          - condition: time
            after: '06:40:00'
            before: '06:45:00'
            weekday: [mon, tue, wed, thu, fri]
          - condition: state
            entity_id: binary_sensor.workday_sensor
            state: "on"
          # No manual alarm override
          - "{{ states('input_datetime.alarm_time') == '00:00:00' }}"
          - "{{ states('input_boolean.vacation_mode') == 'off' }}"
        sequence:
          action: script.alarm_clock_morning
