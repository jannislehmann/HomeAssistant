---
alias: Mail
id: 164b27a0-9ee6-11eb-a8b3-0242ac130003
description: Notifies when something arrives in our mailbox
mode: restart
variables:
  sentence: Die Post ist da.
trigger:
  platform: state
  entity_id: binary_sensor.vibration
  to: 'on'
action:
  - service: notify.telegram_group
    data:
      message: "✉️ {{ sentence }}"
  - service: script.tts
    data:
      message: "{{ sentence }}"