  - trigger: state
    entity_id: sensor.chores_due
condition:
  - condition: template
    value_template: "{{ trigger.from_state.state | int < trigger.to_state.state | int }}"
mode: single
action:
  - action: notify.telegram_group
    data_template:
      message: |
