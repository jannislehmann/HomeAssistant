type: vertical-stack
cards:
  - title: Victoria
    type: custom:mushroom-title-card

  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        entity: switch.victoria
        primary: Victoria
        secondary: |-
          {% if is_state('switch.victoria', 'on') %}
          On - {{ states('sensor.victoria_current_consumption' ) | int(0) }} W
          {%else%}
          Off
          {% endif %}
        icon: mdi:coffee
        icon_color: |-
          {% if is_state('switch.victoria', 'on') %}
          orange
          {%else%}
          grey
          {% endif %}
