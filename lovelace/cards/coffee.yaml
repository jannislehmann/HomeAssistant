type: vertical-stack
cards:
  - title: Kaffee
    type: custom:mushroom-title-card

  - type: vertical-stack
    cards:
      - type: custom:mushroom-template-card
        entity: switch.coffee
        primary: Kaffee
        secondary: |-
          {% if is_state('switch.coffee', 'on') %}
          On - {{ states('sensor.coffee_current_consumption' ) | int(0) }} W
          {% else %}
          Off
          {% endif %}
        icon: mdi:coffee
        icon_color: |-
          {% if is_state('switch.coffee', 'on') %}
          orange
          {% else %}
          grey
          {% endif %}
