type: vertical-stack
cards:
  - title: Kaffee
    type: custom:mushroom-title-card

  - type: custom:mushroom-template-card
    icon: mdi:coffee
    icon_color: |-
      {% if is_state('switch.coffee', 'on') %}
      brown
      {% endif %}
    primary: Kaffee
    entity: switch.coffee
    secondary: |-
      {% if is_state('switch.coffee', 'on') %}
      On - {{ states('sensor.coffee_current_consumption' ) | int(0) }} W
      {% else %}
      Off
      {% endif %}
