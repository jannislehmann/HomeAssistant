type: horizontal-stack
cards:
  - type: custom:button-card
    template: graph
    variables:
      entity: sensor.cpu_temperature
      color: "var(--google-red)"
      name: CPU-Temperatur
  - type: custom:button-card
    template: graph
    variables:
      entity: sensor.processor_use
      color: "var(--google-green)"
      name: CPU-Auslastung
  - type: custom:button-card
    template: graph
    variables:
      entity: sensor.memory_use_percent
      color: "var(--google-purple)"
      name: RAM-Auslastung