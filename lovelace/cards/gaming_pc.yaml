type: vertical-stack
cards:
  - type: custom:state-switch
    entity: sensor.gaming_state
    states:
      "InUse":
        type: vertical-stack
        cards:
          - template: title
            name: Gaming PC
            type: 'custom:button-card'
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: graph
                variables:
                  entity: sensor.gaming_cpu
                  color: "var(--google-red)"
                  name: CPU
              - type: custom:button-card
                template: graph
                variables:
                  entity: sensor.gaming_memory
                  color: "var(--google-purple)"
                  name: RAM
