type: vertical-stack
cards:
  - template: title
    name: Gaming PC
    type: 'custom:button-card'

  - type: vertical-stack
    cards:
      - type: custom:button-card
        entity: switch.gaming
        hold_action:
          action: call-service
          service: switch.turn_on
          service_data:
            entity_id: switch.gaming_restart
      - type: custom:state-switch
        entity: switch.gaming
        states:
          "on":
            type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:decluttering-card
                    template: mini_graph
                    variables:
                      - entity_id: sensor.gaming_cpu
                      - color: red
                      - name: CPU
                  - type: custom:decluttering-card
                    template: mini_graph
                    variables:
                      - entity_id: sensor.gaming_memory
                      - color: purple
                      - name: RAM
              - type: custom:decluttering-card
                template: mini_graph
                variables:
                  - entity_id: sensor.gaming_current_consumption
                  - color: green
                  - name: Stromverbrauch
              - type: glance
                title: false
                entities:
                  - entity: sensor.gaming_energy_daily
