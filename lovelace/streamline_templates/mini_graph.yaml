mini_graph:
  card:
    type: custom:mini-graph-card
    entities:
      - '[[entity_id]]'
    line_color: '[[color]]'
    line_width: 8
    font_size: 75
    name: '[[name]]'
    align_icon: left
    align_header: left
    show:
      labels: true
    card_mod:
      style: |
        ha-card .graph {
          background-color: transparent;
        }
