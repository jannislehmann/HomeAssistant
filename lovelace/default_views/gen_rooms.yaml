# lovelace_gen
{% for room in _global.rooms %}
- title: {{ room.name }}
  visible: false
  subview: true
  path: {{ room.name | lower | replace(" ", "_") }}
  icon: {{ room.icon | default("mdi:home") }}
  cards:
    - type: vertical-stack
      cards:
        - !include 
          - ../includes/header.yaml
          - title: {{ room.name }}

      {% if room.sensors %}
        - type: horizontal-stack
          cards:
          {% for sensor in room.sensors %}
            - type: custom:decluttering-card
              template: mini_graph
              variables:
                - entity_id: {{ sensor.entity_id }}
                - color: "var(--{{ sensor.color }})"
                - name: {{ sensor.name }}
          {% endfor %}
      {% endif %}

      {% if room.sensors %}
        - type: custom:stack-in-card
          cards:
            - type: grid
              square: false
              columns: 2
              cards:
                - type: custom:mushroom-entity-card
                  entity: {{ room.sensors[0].entity_id }}
                  primary_info: state
                  secondary_info: name
                  name: Temperatur
                  icon_color: green
                - type: custom:mushroom-entity-card
                  entity: {{ room.sensors[1].entity_id }}
                  primary_info: state
                  secondary_info: name
                  name: Luftfeuchtigkeit
                  icon_color: blue
            - type: custom:mini-graph-card
              entities:
                - entity: {{ room.sensors[0].entity_id }}
                  name: Temperatur
                  color: var(--red)
                - entity: {{ room.sensors[1].entity_id }}
                  name: Luftfeuchtigkeit
                  color: var(--purple)
                  y_axis: secondary
              hours_to_show: 24
              line_width: 3
              font_size: 50
              animate: true
              show:
                name: false
                icon: false
                state: false
                legend: false
                fill: fade
                labels: true
              card_mod:
                style: |
                  ha-card .graph {
                    background-color: transparent;
                  }
      {% endif %}

      {% if room.lights %}
        - type: vertical-stack
          cards:
            - title: Licht
              type: custom:mushroom-title-card
            - type: grid
              columns: 2
              square: false
              cards:
                {% for s in room.lights %}
                - type: conditional
                  conditions:
                    - entity: {{ s.entity_id }}
                      state_not: "unavailable"
                  card:
                    type: custom:mushroom-light-card
                    entity: {{ s.entity_id }}
                    name: {{ s.name }}
                    show_brightness_control: true
                    use_light_color: true
                    show_color_temp_control: true
                    show_color_control: true
                    collapsible_controls: true
                    {% if s.icon %}
                    icon: {{ s.icon }}
                    {% endif %}
                  {% endfor %}
      {% endif %}

      {% if room.media_players %}
        - type: vertical-stack
          cards:
            - title: Media
              type: custom:mushroom-title-card
          {% for media_player in room.media_players %}
            - type: custom:mushroom-media-player-card
              entity: {{ media_player.entity_id }}
              media_controls:
                - on_off
                - play_pause_stop
              volume_controls: []
              use_media_info: true
              use_media_artwork: true
          {% endfor %}
      {% endif %}

      {% if room.covers %}
        - type: vertical-stack
          cards:
            - title: Cover
              type: custom:mushroom-title-card

            {% for cover in room.covers %}
            - type: custom:mushroom-cover-card
              entity: {{ cover.entity_id }}
            {% endfor %}
      {% endif %}

      {% if room.includes %}
        {% for include in room.includes %}
        - !include {{ include }}
        {% endfor %}
      {% endif %}

      {% if room.plants %}
        - type: vertical-stack
          cards:
            - title: Pflanzen
              type: custom:mushroom-title-card
            {% for plant in room.plants %}
            - type: custom:flower-card
              entity: {{ plant.entity_id }}
              show_bars:
                - brigthness
                - humidity
                - moisture
                - conductivity
                - temperature
            {% endfor %}
      {% endif %}

      {% if room.additional_buttons or room.additional_switches %}
        - type: vertical-stack
          cards:
            - title: Sonstiges
              type: custom:mushroom-title-card
            {% if room.additional_switches %}
            {% for switch in room.additional_switches %}
            - type: custom:mushroom-entity-card
              entity: {{ switch.entity_id }}
            {% endfor %}
            {% endif %}
            {% if room.additional_buttons %}
            {% for button in room.additional_buttons %}
            - type: custom:mushroom-entity-card
              entity: {{ switch.entity_id }}
            {% endfor %}
            {% endif %}
      {% endif %}

{% endfor %}