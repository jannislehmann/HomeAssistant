                  style: |
                    ha-card {
                      --ha-card-border-width: 0;
                    }

      # Audio, Glenn, Tasks
      - type: vertical-stack
        cards:
          - title: Sonstiges
            type: custom:mushroom-title-card
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-template-card
                primary: Glenn
                icon: phu:roborock
                icon_color: |-
                  {% if is_state('vacuum.glenn', 'cleaning') %}
                  green
                  {% endif %}
                tap_action:
                  action: navigate
                  navigation_path: glenn
                double_tap_action:
                  action: call-service
                  service: vacuum.start
                  service_data:
                    entity_id: vacuum.glenn
                  haptic: success
                card_mod:
                  style: |
                    ha-card {
                      {% if is_state('vacuum.glenn', 'cleaning') %}background: var(--green){% endif %}
                    }
              - type: custom:mushroom-template-card
                primary: Audio
                icon: mdi:speaker-multiple
                tap_action:
                  action: navigate
                  navigation_path: audio
                card_mod:
                  style: |
                    ha-card {
                      {% if is_state('media_player.lms_all', 'playing') %}background: var(--purple){% endif %}
                    }

              - type: custom:mushroom-template-card
                primary: Aufgaben
                icon: mdi:calendar-check
                tap_action:
                  action: navigate
                  navigation_path: chores
