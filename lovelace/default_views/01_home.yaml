- title: Home
  icon: mdi:home
  path: home
  cards:
    - type: vertical-stack
      cards:
      # Rooms
      - type: vertical-stack
        cards:
          - title: 'Räume'
            type: custom:mushroom-title-card
          - type: grid
            columns: 2
            square: false
            cards:
              #
              # OFFICE
              #
              - type: custom:mushroom-template-card
                primary: Büro
                secondary: |-
                  {{ states('sensor.temperature_office') | round(1) }} °C
                  {% if states('binary_sensor.contact_office') in ("unavailable", "on")%}• Offen{% else %} • Geschlossen{% endif %}
                badge_icon: |-
                  {% if states('binary_sensor.contact_office') in ("unavailable", "on") %}mdi:door-open{% endif %}
                badge_color: red
                icon: phu:rooms-office
                icon_color: |-
                  {% if is_state('light.room_office', 'on') %}orange{% endif %}
                layout: horizontal
                multiline_secondary: false
                tap_action:
                  action: navigate
                  navigation_path: buero
                double_tap_action:
                  action: call-service
                  service: light.turn_off
                  service_data:
                    entity_id: light.room_office
                  haptic: success
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-border-width: 0;
                    }

