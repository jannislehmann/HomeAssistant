- title: Home
  icon: mdi:home
  path: home
  cards:
    # - !include ../cards/snow.yaml

    - type: vertical-stack
      cards:
      - !include ../includes/header.yaml

      # Home Header
      - type: horizontal-stack
        cards:
        - type: tile
          entity: alarm_control_panel.ha_alarm
          features:
            - type: "alarm-modes"
              modes:
                - armed_away
                - disarmed
          card_mod:
            style: |
              ha-card {
                height: 125px !important;
                width: 180px;
              }

        - type: custom:mushroom-lock-card
          entity: lock.door_apartment
          card_mod:
            style: |
              ha-card {
                height: 125px !important;
                width: 180px;
              }

      # Playing radio
      - type: conditional
        conditions:
          - entity: media_player.lms_all
            state: playing
        card:
          type: custom:mini-media-player
          entity: media_player.lms_all
          icon: mdi:radio
          tap_action:
            action: navigate
            navigation_path: audio
          hide:
            power: true
            volume: true
            prev: true
            next: true
            name: true
            progress: true
          card_mod:
            style: |
              ha-card {
                --ha-card-background: gray;
                --secondary-text-color: white;
                --mmp-icon-color: white;
              }

      # Person
      - type: horizontal-stack
        cards:
          - type: custom:mushroom-entity-card
            entity: person.jannis
          - type: custom:mushroom-entity-card
            entity: person.hannah

      # Rooms
      - type: vertical-stack
        cards:
          - title: 'Räume'
            type: custom:mushroom-title-card
          - type: grid
            columns: 2
            square: false
            cards:
              #
              # OFFICE
              #
              - type: custom:mushroom-template-card
                primary: Büro
                secondary: |-
                  {{ states('sensor.temperature_office') | round(1) }} °C
                  {% if states('binary_sensor.contact_office') in ("unavailable", "on")%}• Offen{% else %} • Geschlossen{% endif %}
                badge_icon: |-
                  {% if states('binary_sensor.contact_office') in ("unavailable", "on") %}mdi:door-open{% endif %}
                badge_color: red
                icon: phu:rooms-office
                layout: horizontal
                multiline_secondary: false
                tap_action:
                  action: navigate
                  navigation_path: buero
                double_tap_action:
                  action: call-service
                  service: light.turn_off
                  service_data:
                    entity_id: light.room_office
                  haptic: success
                hold_action:
                  action: call-service
                  service: switch.turn_on
                  service_data:
                    entity_id: switch.coffee
                card_mod:
                  style: |
                    ha-card {
                      {% if is_state('light.room_office', 'on') %}background: var(--yellow){% endif %}
                    }

              #
              # LIVING
              #
              - type: custom:mushroom-template-card
                primary: Wohnzimmer
                secondary: |-
                  {{ states('sensor.temperature_living') }} °C
                  {% if states('binary_sensor.contact_living_window') in ("unavailable", "on")%}• Offen{% else %} • Geschlossen{% endif %}
                badge_icon: |-
                  {% if states('binary_sensor.contact_living_window') in ("unavailable", "on") %}mdi:door-open{% endif %}
                badge_color: red
                icon: phu:rooms-living
                icon_color: |-
                  {% if is_state('light.room_living', 'on') %}orange{% endif %}
                layout: horizontal
                multiline_secondary: false
                tap_action:
                  action: navigate
                  navigation_path: wohnzimmer
                double_tap_action:
                  action: call-service
                  service: light.turn_off
                  service_data:
                    entity_id: light.room_living
                  haptic: success
                card_mod:
                  style: |
                    ha-card {
                      --ha-card-border-width: 0;
                    }
      
              #
              # BED
              #
              - type: custom:mushroom-template-card
