- title: Audio
  id: audio
  visible: false
  subview: true
  path: audio
  icon: mdi:speaker-multiple
  cards:
    - type: vertical-stack
      cards:
        - !include
            - ../../includes/header.yaml
            - title: Audio

        - type: entities
          entities:
            - type: custom:mini-media-player
              entity: media_player.forked_daapd_server
              name: Server
              group: true
              source: icon
              volume_stateless: true
              volume_step: 5
              hide:
                power: true
                source: true
                icon: true
                volume_level: false
                prev: true
                next: true
                icon_state: false

            - type: custom:mushroom-chips-card
              chips:
                - type: entity
                  entity: media_player.forked_daapd_server
                  tap_action:
                    action: call-service
                    service: script.play_radio
                    data:
                      station: bremen_next (playlist)
                  icon: mdi:piano
                  content_info: name
                  name: Bremen NEXT
                  card_mod: null
                  style: |-
                    ha-card {
                          top: 2px;
                        }
                - type: entity
                  entity: media_player.forked_daapd_server
                  tap_action:
                    action: call-service
                    service: script.play_radio
                    data:
                      station: energy (playlist)
                  icon: mdi:disc-player
                  content_info: name
                  name: Energy Bremen
                  card_mod: null
                  style: |-
                    ha-card {
                          top: 2px;
                        }
                - type: entity
                  entity: media_player.forked_daapd_server
                  tap_action:
                    action: call-service
                    service: script.play_radio
                    data:
                      station: ilovemashup (playlist)
                  icon: mdi:radio
                  content_info: name
                  name: Mashup
                  card_mod: null
                  style: |-
                    ha-card {
                          top: 2px;
                        }
              alignment: center
              card_mod:
                style: |
                  ha-card {
                    margin: 0px 12px 12px;
                    --chip-background: rgba(var(--rgb-disabled), 0.15);
                    --chip-border-width: 0;
                    --chip-box-shadow: none;
                    --chip-border-radius: 12px;
                    --chip-height: 42px;
                    --chip-padding: 23px;
                    --chip-spacing: 12px;
                  }

        - type: grid
          square: false
          columns: 2
          cards:
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.office_homepod
                - name: Büro

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.kitchen_homepod_mini
                - name: Küche

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.bath_homepod_mini
                - name: Badezimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.bed_homepod_mini
                - name: Schlafzimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.living_homepod_mini
                - name: Wohnzimmer
              
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.denon
                - name: Denon
