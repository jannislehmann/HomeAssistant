- title: audio
  id: audio
  visible: false
  subview: true
  path: audio
  icon: mdi:speaker-multiple
  cards:
    - type: vertical-stack
      cards:
        - !include
            - ../../includes/header.yaml
            - title: Audio

        - type: entities
          entities:
            - type: custom:mini-media-player
              entity: media_player.forked_daapd_server
              name: Server
              group: true
              source: icon
              volume_stateless: true
              volume_step: 5
              shortcuts:
                columns: 2
                buttons:
                  - name: Bremen NEXT
                    type: service
                    id: script.play_radio
                    data:
                      station: bremen_next (playlist)
                  - name: Energy Bremen
                    type: service
                    id: script.play_radio
                    data:
                      station: energy (playlist)
                  - name: Mashup
                    type: service
                    id: script.play_radio
                    data:
                      station: ilovemashup (playlist)
              hide:
                power: true
                source: true
                icon: true
                volume_level: false
                prev: true
                next: true
                icon_state: false

        - type: grid
          square: false
          columns: 2
          cards:
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.office_homepod
                - name: Büro

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.kitchen_homepod_mini
                - name: Küche

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.bath_homepod_mini
                - name: Badezimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.bed_homepod_mini
                - name: Schlafzimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.living_homepod_mini
                - name: Wohnzimmer
              
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.denon
                - name: Denon
