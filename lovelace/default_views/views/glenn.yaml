- title: Glenn
  visible: false
  subview: true
  path: glenn
  cards:
    - type: vertical-stack
      cards:
        - !include 
            - ../../includes/header.yaml
            - title: Glenn

        - type: custom:xiaomi-vacuum-map-card
          calibration_source:
            identity: true
          internal_variables:
            topic: valetudo/rockrobo
          entity: vacuum.valetudo_glenn
          vacuum_platform: Hypfer/Valetudo
          map_source:
            camera: camera.glenn_rendered_map
          two_finger_pan: false
          tiles:
            - tile_id: status
              entity: vacuum.valetudo_glenn
              label: Status
              icon: mdi:robot-vacuum
            - tile_id: battery_level
              entity: vacuum.valetudo_glenn
              label: Battery
              attribute: battery_level
              icon: mdi:battery-charging-60
              unit: '%'
            - tile_id: fan_speed
              entity: vacuum.valetudo_glenn
              label: Fan speed
              attribute: fan_speed
              icon: mdi:fan
            - tile_id: water
              entity: select.valetudo_glenn_water
              label: Water
              icon: mdi:water-pump
            - tile_id: sensor_cleaning
              label: Sensors left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.valetudo_glenn_sensor_cleaning
              icon: mdi:eye-outline
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.valetudo_glenn_reset_sensor_cleaning_consumable
            - tile_id: filter_left
              label: Filter left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.valetudo_glenn_main_filter
              icon: mdi:air-filter
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.valetudo_glenn_reset_main_filter_consumable
            - tile_id: main_brush_left
              label: Main brush left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.valetudo_glenn_main_brush
              icon: mdi:brush
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.valetudo_glenn_reset_main_brush_consumable
            - tile_id: side_brush_left
              label: Side brush left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.valetudo_glenn_right_brush
              icon: mdi:brush
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.valetudo_glenn_reset_right_brush_consumable
          icons:
            - icon: mdi:play
              conditions:
                - entity: vacuum.valetudo_glenn
                  value_not: cleaning
                - entity: vacuum.valetudo_glenn
                  value_not: returning
              tooltip: Start
              tap_action:
                action: call-service
                service: vacuum.start
                service_data:
                  entity_id: vacuum.valetudo_glenn
            - icon: mdi:pause
              conditions:
                - entity: vacuum.valetudo_glenn
                  value_not: docked
                - entity: vacuum.valetudo_glenn
                  value_not: idle
                - entity: vacuum.valetudo_glenn
                  value_not: error
                - entity: vacuum.valetudo_glenn
                  value_not: paused
              tooltip: Pause
              tap_action:
                action: call-service
                service: vacuum.pause
                service_data:
                  entity_id: vacuum.valetudo_glenn
            - icon: mdi:stop
              conditions:
                - entity: vacuum.valetudo_glenn
                  value_not: docked
                - entity: vacuum.valetudo_glenn
                  value_not: idle
                - entity: vacuum.valetudo_glenn
                  value_not: error
                - entity: vacuum.valetudo_glenn
                  value_not: paused
              tooltip: Stop
              tap_action:
                action: call-service
                service: vacuum.stop
                service_data:
                  entity_id: vacuum.valetudo_glenn
            - icon: mdi:home-map-marker
              conditions:
                - entity: vacuum.valetudo_glenn
                  value_not: docked
                - entity: vacuum.valetudo_glenn
                  value_not: returning
              tooltip: Return to base
              tap_action:
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.valetudo_glenn
            - icon: mdi:target-variant
              conditions:
                - entity: vacuum.valetudo_glenn
                  value_not: docked
                - entity: vacuum.valetudo_glenn
                  value_not: error
                - entity: vacuum.valetudo_glenn
                  value_not: cleaning
                - entity: vacuum.valetudo_glenn
                  value_not: returning
              tooltip: Clean spot
              tap_action:
                action: call-service
                service: vacuum.clean_spot
                service_data:
                  entity_id: vacuum.valetudo_glenn
              # Room Cleaning
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: storage
              icon: mdi:washing-machine
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: bath
              icon: mdi:shower-head
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: office
              icon: phu:rooms-office
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: hall
              icon: phu:rooms-hallway
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: kitchen
              icon: mdi:chef-hat
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: bed
              icon: mdi:bed-empty
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: living
              icon: mdi:television
          map_modes:
            - template: vacuum_clean_segment
            # TODO: Add rooms by getting the pin & go coords and then OL, OR, UR, UL
              predefined_selections:
                - id: 22
                #
                  outline: [[0, 0], [0, 228], [220, 228], [220, 0]]
                  icon:
                    name: mdi:shower
                    x: 100
                    y: 100

            - name: Zone cleanup
              icon: mdi:select-drag
              run_immediately: false
              coordinates_rounding: true
              coordinates_to_meters_divider: 100
              selection_type: MANUAL_RECTANGLE
              max_selections: 5
              repeats_type: EXTERNAL
              max_repeats: 3
              service_call_schema:
                service: mqtt.publish
                evaluate_data_as_template: true
                service_data:
                  topic: '[[topic]]/ZoneCleaningCapability/start/set'
                  payload: >-
                    {"zones": [{%for s in ('[[selection]]')|from_json %}{ "points": {"pA":
                    { "x": {{s[0]}}, "y": {{s[1]}} }, "pB": { "x": {{s[2]}}, "y": {{s[1]}}
                    }, "pC": { "x": {{s[2]}}, "y": {{s[3]}} }, "pD": { "x": {{s[0]}}, "y":
                    {{s[3]}} } }, "iterations": [[repeats]]}{%if not
                    loop.last%},{%endif%}{%endfor%}]}
              predefined_selections: []
              variables: {}
            - name: Pin & Go
              icon: mdi:map-marker-plus
              run_immediately: false
              coordinates_rounding: true
              coordinates_to_meters_divider: 100
              selection_type: MANUAL_POINT
              max_selections: 999
              repeats_type: NONE
              max_repeats: 1
              service_call_schema:
                service: mqtt.publish
                service_data:
                  topic: '[[topic]]/GoToLocationCapability/go/set'
                  payload: '{ "coordinates": { "x": [[point_x]], "y": [[point_y]] } }'
              predefined_selections: []
              variables: {}
            