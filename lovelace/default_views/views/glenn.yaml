- title: Glenn
  visible: false
  subview: true
  path: glenn
  cards:
    - type: vertical-stack
      cards:
        - !include 
            - ../../includes/header.yaml
            - title: Glenn

        - type: custom:xiaomi-vacuum-map-card
          calibration_source:
            identity: true
          internal_variables:
            topic: valetudo/rockrobo
          entity: vacuum.glenn
          vacuum_platform: Hypfer/Valetudo
          map_source:
            camera: camera.glenn_rendered_map
          two_finger_pan: false
          tiles:
            - tile_id: status
              entity: vacuum.glenn
              label: Status
              icon: mdi:robot-vacuum
            - tile_id: battery_level
              entity: vacuum.glenn
              label: Battery
              attribute: battery_level
              icon: mdi:battery-charging-60
              unit: '%'
            - tile_id: fan_speed
              entity: vacuum.glenn
              label: Fan speed
              attribute: fan_speed
              icon: mdi:fan
            - tile_id: water
              entity: select.glenn_water
              label: Water
              icon: mdi:water-pump
            - tile_id: sensor_cleaning
              label: Sensors left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.glenn_sensor_time_left
              icon: mdi:eye-outline
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.glenn_reset_sensor_cleaning_consumable
            - tile_id: filter_left
              label: Filter left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.glenn_reset_main_filter_consumable
              icon: mdi:air-filter
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.glenn_reset_main_filter_consumable
            - tile_id: main_brush_left
              label: Main brush left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.glenn_main_brush_time_left
              icon: mdi:brush
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.glenn_reset_main_brush_consumable
            - tile_id: side_brush_left
              label: Side brush left
              unit: h
              multiplier: 0.016666666666666666
              entity: sensor.glenn_side_brush_time_left
              icon: mdi:brush
              precision: 0
              hold_action:
                action: call-service
                service: button.press
                service_data:
                  entity_id: button.glenn_reset_right_brush_consumable
          icons:
            - icon: mdi:play
              conditions:
                - entity: vacuum.glenn
                  value_not: cleaning
                - entity: vacuum.glenn
                  value_not: returning
              tooltip: Start
              tap_action:
                action: call-service
                service: vacuum.start
                service_data:
                  entity_id: vacuum.glenn
            - icon: mdi:pause
              conditions:
                - entity: vacuum.glenn
                  value_not: docked
                - entity: vacuum.glenn
                  value_not: idle
                - entity: vacuum.glenn
                  value_not: error
                - entity: vacuum.glenn
                  value_not: paused
              tooltip: Pause
              tap_action:
                action: call-service
                service: vacuum.pause
                service_data:
                  entity_id: vacuum.glenn
            - icon: mdi:stop
              conditions:
                - entity: vacuum.glenn
                  value_not: docked
                - entity: vacuum.glenn
                  value_not: idle
                - entity: vacuum.glenn
                  value_not: error
                - entity: vacuum.glenn
                  value_not: paused
              tooltip: Stop
              tap_action:
                action: call-service
                service: vacuum.stop
                service_data:
                  entity_id: vacuum.glenn
            - icon: mdi:home-map-marker
              conditions:
                - entity: vacuum.glenn
                  value_not: docked
                - entity: vacuum.glenn
                  value_not: returning
              tooltip: Return to base
              tap_action:
                action: call-service
                service: vacuum.return_to_base
                service_data:
                  entity_id: vacuum.glenn
            - icon: mdi:target-variant
              conditions:
                - entity: vacuum.glenn
                  value_not: docked
                - entity: vacuum.glenn
                  value_not: error
                - entity: vacuum.glenn
                  value_not: cleaning
                - entity: vacuum.glenn
                  value_not: returning
              tooltip: Clean spot
              tap_action:
                action: call-service
                service: vacuum.clean_spot
                service_data:
                  entity_id: vacuum.glenn
              # Room Cleaning
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: storage
              icon: mdi:washing-machine
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: bath
              icon: mdi:shower-head
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: office
              icon: phu:rooms-office
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: hall
              icon: phu:rooms-hallway
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: kitchen
              icon: mdi:chef-hat
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: bed
              icon: mdi:bed-empty
            - tap_action:
                action: call-service
                service: script.glenn_room_cleaning
                service_data:
                  room: living
              icon: mdi:television
