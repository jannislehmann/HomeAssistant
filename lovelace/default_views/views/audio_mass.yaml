- title: Audio Mass
  id: audio-mass
  visible: false
  subview: true
  path: audio-mass
  icon: mdi:speaker-multiple
  cards:
    - type: vertical-stack
      cards:
        - !include
            - ../../includes/header.yaml
            - title: Audio MASS

        - type: grid
          square: false
          columns: 2
          cards:
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_office
                - name: Büro

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_kitchen
                - name: Küche

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_bed
                - name: Schlafzimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_bath
                - name: Badezimmer
                
            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_living
                - name: Wohnzimmer

            - type: custom:decluttering-card
              template: media_player_output
              variables:
                - entity_id: media_player.mass_denon
                - name: Denon

        - type: custom:mini-media-player
          entity: media_player.mass_office
          name: Media Server Group
          source: icon
          hide:
            power: true
            source: true
            icon: true
            prev: true
            next: true
          speaker_group:
            platform: media_player
            show_group_count: true
            # supports_master: false
            # group_mgmt_entity: media_player.mass_office
            expanded: true
            entities:
              - entity_id: media_player.mass_kitchen
                name: Küche
              - entity_id: media_player.mass_bath
                name: Bad
              - entity_id: media_player.mass_living
                name: Wohnzimmer
              - entity_id: media_player.mass_bed
                name: Schlafzimmer