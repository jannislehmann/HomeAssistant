- title: audio
  id: audio
  visible: false
  path: audio
  icon: mdi:speaker-multiple
  cards:
    - type: vertical-stack
      cards:
        - !include
            - ../../includes/header.yaml
            - title: Audio
              navigation_path: lovelace/home

        - type: entities
          entities:
            - type: custom:mini-media-player
              entity: media_player.forked_daapd_server
              name: Server
              group: true
              source: icon
              volume_stateless: true
              volume_step: 5
              shortcuts:
                columns: 3
                buttons:
                  - name: Bremen NEXT
                    type: service
                    id: script.play_radio
                    data:
                      station: bremen_next (playlist)
                  - name: Energy Bremen
                    type: service
                    id: script.play_radio
                    data:
                      station: energy (playlist)
                  - name: Mashup
                    type: service
                    id: script.play_radio
                    data:
                      station: ilovemashup (playlist)
              hide:
                power: true
                source: true
                icon: true
                volume_level: false
                prev: true
                next: true
                icon_state: false
            # Office
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: Sonos
                - entity_id: media_player.forked_daapd_output_sonos_one
            # Kitchen HomePod Mini
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: KÃ¼che
                - entity_id: media_player.kitchen_homepod_mini
            # Bed HomePod Mini
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: Schlafzimmer
                - entity_id: media_player.bed_homepod_mini
            # Bath HomePod Mini
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: Badezimmer
                - entity_id: media_player.bath_homepod_mini
            # Living HomePod Mini
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: Wohnzimmer
                - entity_id: media_player.living_homepod_mini
            # Living Room
            - type: custom:decluttering-card
              template: "mini_media_player"
              variables:
                - name: Soundbar
                - entity_id: media_player.forked_daapd_output_wohnzimmer

        - !include ../../cards/audio/spotify_player.yaml
