- title: audio
  id: audio
  visible: false
  path: audio
  icon: mdi:speaker-multiple
  cards:
    - type: vertical-stack
      cards:
        - !include
            - ../../includes/header.yaml
            - title: Audio
              navigation_path: lovelace/home

        - type: entities
          entities:
            - type: custom:mini-media-player
              entity: media_player.forked_daapd_server
              group: true
              source: icon
              volume_stateless: true
              volume_step: 5
              shortcuts:
                columns: 2
                buttons:
                  - name: Bremen NEXT
                    type: service
                    id: script.play_radio
                    data:
                      station: bremen_next (playlist)
                  - name: Energy Bremen
                    type: service
                    id: script.play_radio
                    data:
                      station: energy (playlist)
                  - name: Mashup
                    type: service
                    id: script.play_radio
                    data:
                      station: ilovemashup (playlist)
                  - name: Christmas
                    type: service
                    id: script.play_radio
                    data:
                      station: ilovexmas (playlist)
              tap_action:
                action: call-service
                service: browser_mod.popup
                service_data:
                  hide_header: true
                  deviceID: this
                  card:
                    type: custom:media_player-popup-card
                    entity: media_player.forked_daapd_server
              hide:
                power: true
                source: true
                icon: true
                volume_level: false
                prev: true
                next: true
                icon_state: false
            # Office
            - type: custom:decluttering-card
              template: "mini_media_player_popup"
              variables:
                - name: Sonos
                - entity_id: media_player.forked_daapd_output_sonos_one
            # HomePod Mini
            - type: custom:decluttering-card
              template: "mini_media_player_popup"
              variables:
                - name: HomePod Mini
                - entity_id: media_player.kitchen_homepod_mini
            # Living Room
            - type: custom:decluttering-card
              template: "mini_media_player_popup"
              variables:
                - name: Wohnzimmer
                - entity_id: media_player.forked_daapd_output_pi_zero_iot_home_cludch_net

        - !include ../../cards/audio/spotify_player.yaml
