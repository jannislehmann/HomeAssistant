- title: Systemstatus
  icon: mdi:information-outline
  path: status
  cards:
    - type: vertical-stack
      cards:
        - template: title
          name: Systemstatus
          type: 'custom:button-card'

        - type: vertical-stack
          cards:
            - template: title
              name: Updates
              type: 'custom:button-card'
            - !include ../../cards/system/updates.yaml

        - type: vertical-stack
          cards:
            - template: title
              name: Restart
              type: 'custom:button-card'
            - !include ../../cards/system/restart.yaml

        - type: vertical-stack
          cards:
            - template: title
              name: Systemauslastung
              type: 'custom:button-card'
            - !include ../../cards/system/hardware.yaml
