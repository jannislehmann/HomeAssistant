- title: Home
  icon: mdi:home
  badges:
  - type: custom:mushroom-template-badge
    content: "{{ states('sensor.open_windows') }} Fenster offen"
    icon: mdi:blinds-vertical
    color: red
    visibility:
      - condition: state
        entity: sensor.open_windows
        state_not: '0'
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: alarm_control_panel.ha_alarm
    color: ''
    visibility:
      - condition: state
        entity: alarm_control_panel.ha_alarm
        state_not: disarmed
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: weather.oldenburg
    color: ''
    show_entity_picture: false
    state_content: temperature
  - type: entity
    show_name: true
    show_state: true
    show_icon: false
    entity: sensor.tibber_0100100700ff
    color: ''
    show_entity_picture: false
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: person.jannis
    color: ''
    show_entity_picture: false
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: person.hannah
    color: ''
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: vacuum.glenn
    color: ''
    visibility:
      - condition: state
        entity: vacuum.glenn
        state_not: docked
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    entity: media_player.mass_all
    color: ''
    tap_action:
      action: navigate
      navigation_path: /lovelace/audio-mass
    name: Musik
    visibility:
      - condition: state
        entity: media_player.mass_all
        state_not: 'off'
  - type: entity
    show_name: true
    show_state: true
    show_icon: true
    entity: sensor.chores_due
    color: ''
    name: Aufgaben
    icon: mdi:broom
    tap_action:
      action: navigate
      navigation_path: /lovelace/chores
    visibility:
      - condition: state
        entity: sensor.chores_due
        state_not: '0'
  max_columns: 2
  cards: []
  type: sections
  sections:
  - type: grid
    cards:
      - type: heading
        heading: Wohnung
        heading_style: title
      - type: custom:mushroom-alarm-control-panel-card
        entity: alarm_control_panel.ha_alarm
        states:
          - armed_home
          - armed_away
        fill_container: false
      - type: custom:mushroom-lock-card
        entity: lock.door_apartment
        features:
          - type: "lock-open-door"
      - type: tile
        entity: vacuum.glenn
        tap_action:
          action: navigate
          navigation_path: /lovelace/glenn
        name: Glenn
        show_entity_picture: false
        features:
          - type: "vacuum-commands"
            commands:
              - start_pause
              - stop
              - return_home
      - type: conditional
        conditions:
          - condition: state
            entity: media_player.mass_all
            state_not: "off"
        card:
          type: tile
          entity: media_player.mass_outputs
          name: Musik
          hide_state: true
          tap_action:
            action: navigate
            navigation_path: /lovelace/audio-mass
      - type: tile
        entity: sensor.chores_due
        name: Aufgaben
        hide_state: true
        icon: mdi:vacuum
        tap_action:
          action: navigate
          navigation_path: /lovelace/chores

  # B端ro
  - type: grid
    cards:
      - type: heading
        heading: B端ro
        heading_style: title
        tap_action:
          action: perform-action
          perform_action: light.turn_off
          target:
            entity_id: light.room_office
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: binary_sensor.contact_office
            color: red
            icon: ''
          - type: entity
            entity: sensor.temperature_office
            tap_action:
              action: more-info
          - type: entity
            entity: sensor.humidity_office
            tap_action:
              action: more-info
        icon: phu:rooms-office
      - type: tile
        entity: light.playbar
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_ceiling
        features:
          - type: light-brightness
      - type: tile
