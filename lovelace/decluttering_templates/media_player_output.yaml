media_player_output:
  card:
    type: vertical-stack
    cards:
      - type: 'custom:button-card'
        entity: '[[entity_id]]'
        icon: mdi:speaker
        name: '[[name]]'
        aspect_ratio: 2.75/1
        tap_action:
          action: call-service
          service: media_player.toggle
          service_data:
            entity_id: '[[entity_id]]'
        show_state: false
        color: var(--green)
      - type: custom:state-switch
        entity: '[[entity_id]]'
        states:
          "on":
            type: vertical-stack
            cards:
              - type: 'custom:button-card'
                icon: mdi:volume-plus
                aspect_ratio: 6/1
                tap_action:
                  action: call-service
                  service: media_player.volume_up
                  service_data:
                    entity_id: '[[entity_id]]'
              - type: 'custom:button-card'
                icon: mdi:volume-minus
                aspect_ratio: 6/1
                tap_action:
                  action: call-service
                  service: media_player.volume_down
                  service_data:
                    entity_id: '[[entity_id]]'